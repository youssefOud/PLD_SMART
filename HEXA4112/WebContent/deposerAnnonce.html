	<form>
		<fieldset>
			<legend>Votre annonce</legend>


			<fieldset class="form-group">
				<div class="form-check">
					<label class="form-check-label"> <input type="radio"
						class="form-check-input" name="optionsRadios1" id="offre"

				<div class="form-check">

						class="form-check-input" name="optionsRadios1" id="demande"

				</div>

			</fieldset>

			<div class="form-group row">
				<label for="categories">Cat&eacute;gorie</label> <select
					class="form-control" id="categories">

			<div class="form-group">

			</div>

			<fieldset class="form-group">
				<div class="form-check">
					<label class="form-check-label"> <input type="radio"
						class="form-check-input" name="optionsRadios2" id="heures"
						value="heures" checked=""> Heures
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label"> <input type="radio"
						class="form-check-input" name="optionsRadios2" id="jours"

			</fieldset>

			<div class="form-group">

					type="number" class="form-control" id="nbPts"
					placeholder="Renseignez le nombre de points associ&eacute; à l'annonce">
			</div>
			<button type="button" class="btn btn-primary">Valider</button>
		</fieldset>
